buildscript {
  repositories {
    google()
    jcenter()
    maven {
      url 'https://maven.google.com/'
      name 'Google'
    }
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:3.5.0'
  }
}

apply plugin: 'com.android.library'

android {
  compileSdkVersion 28

  defaultConfig {
    minSdkVersion 16
    targetSdkVersion 28
    versionCode 1
    versionName "1.0"
  }
  lintOptions {
    abortOnError false
  }
}

repositories {
  mavenCentral()
  maven { url 'https://jitpack.io' }
  maven {
    url 'https://maven.google.com/'
    name 'Google'
  }
}

dependencies {
  implementation 'com.facebook.react:react-native:+'
//  implementation 'com.wootric:wootric-sdk-android:+'
  implementation 'com.github.Wootric:WootricSDK-Android:ds-DEV-30805-add-support-custom-first-question-SNAPSHOT'
}
